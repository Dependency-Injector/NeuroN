<div class="panel panel-primary">
    <div class="panel-heading">
        {{pageTitle}}
    </div>
    <div class="panel-body">
        <div class="row">
            <div class="col-md-2">Filter by:</div>
            <div class="col-md-4">
                <input type="text" [(ngModel)]="listFilter" />
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <h3>Filtered by: {{listFilter}}</h3>
            </div>
        </div>

        <div class="table-responsive">
        <table class="table" *ngIf='tasks && tasks.length'>
                <thead>
                <tr>
                    <th>
                        <button class="btn btn-primary" (click)="toggleImage()">{{showImage ? 'Hide' : 'Show'}} image</button>
                    </th>
                    <th>Title</th>
                    <th>Deadline</th>
                    <th>Priority</th>
                    <th>Finished</th>
                </tr>
                </thead>
                <tbody>
                <tr *ngFor="#task of tasks | taskFilter:listFilter">
                    <td>
                        <img *ngIf="showImage"
                              [src]="task.imageUrl"
                              [title]="task.title"
                              [style.width.px]="imageWidth" 
                              [style.height.px]="imageHeight"/>
                        <!--<img src="{{task.imageUrl}}"/> -->
                    </td>
                    <td>{{task.title}}</td>
                    <td>{{task.deadline | uppercase}}</td>
                    <td>
                        <nn-star [priority]="task.priority" (priorityClicked)="onPriorityClicked($event)"></nn-star>
                    </td>
                    <td>{{task.finished}}</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
