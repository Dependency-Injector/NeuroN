<div class="row">
    <div class="col-md-12">
        <nn-task-list [(tasks)]="tasks" [pageTitle]="taskListTitle" (editTaskClicked)="onEditTask($event)"></nn-task-list>
    </div>
</div>
<div class="row">
    <div class="col-md-12">
        <nn-edit-task (taskCreated)="onTaskCreated($event)" [(taskId)]="editedTaskId"></nn-edit-task>
    </div>
</div>
