<div class="panel panel-primary">
    <div class="panel-heading">
        {{isInEditMode ? 'Edit' : 'Create'}} task
    </div>
    <div class="panel-body">
        <div class="row">
            <div class="col-md-2">Title</div>
            <div class="col-md-4">
                <input type="text" [(ngModel)]="title" />
            </div>
        </div>
        <div class="row">
            <div class="col-md-2">Deadline</div>
            <div class="col-md-4">
                <input type="text" [(ngModel)]="deadline"/>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4">
                <button class="btn btn-primary" (click)="create()" *ngIf="!isInEditMode">Create</button>
                <button class="btn btn-primary" (click)="saveChanges()" *ngIf="isInEditMode">Save</button>
                <button class="btn btn-primary" (click)="discardChanges()" *ngIf="isInEditMode">Cancel</button>
            </div>
        </div>
    </div>
</div>
